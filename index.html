<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css link -->
     <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="calculator">
        <div>
            <input type="number" class="display">
        </div>
        <div class="buttons">
            <button class="gray">AC</button>
            <button class="gray">DEL</button>
            <button class="gray">%</button>
            <button class="yellow">/</button>
            <button class="others">1</button>
            <button class="others">2</button>
            <button class="others">3</button>
            <button class="yellow">+</button>
            <button class="others">4</button>
            <button class="others">5</button>
            <button class="others">6</button>
            <button class="yellow">-</button>
            <button class="others">7</button>
            <button class="others">8</button>
            <button class="others">9</button>
            <button class="yellow">*</button>
            <button class="others double">0</button>
            <button class="others">.</button>
            <button class="yellow">=</button>
           
    </div>


    <!-- js link -->
     <script src="/script.js"></script>
</body>
</html>
